{% extends "base.html" %}
{% block title %} Remove Password {% endblock %}

{% block content %}
<form action="#" method="post" autocomplete="off">
    <p style="text-align:center;font-family:helvetica;font-size:40px;color:white;">Remove Password</p>
    <p style="text-align:center;color:white;">Site:</p>
    <p style="text-align:center;"><input type='text' name='site'/></p>
    <p style="text-align:center;color:white;">Username:</p>
    <p style="text-align:center;"><input type='text' name='uname'/></p>
    <p style="text-align:center;"><input type='submit' value='Submit' style="width:125px;height: 25px;"/></p>
    <p> &emsp; &emsp; &emsp; </p>
</form>


<head>
  <style>
    table,
    td,
    th {
      padding: 10px;
      border: 2px solid white;
      border-radius: 5px;
      background-color: rgba(32,32,32);
      text-align: center;
    }
  </style>
</head>
<table style="border:2px solid white; margin-left:auto;margin-right:auto; align='center' ">
  <tr>
    <th style = "font-family: helvetica;font-size:30px; font-weight: normal; text-align:center; color: white;">Site Name</th>
    <th style = "font-family:helvetica;font-size:30px; font-weight: normal; text-align:center;color: white;">Username</th>
    <th style = "font-family:helvetica;font-size:30px; font-weight: normal; text-align:center;color: white;">Password</th>
  </tr>
  {%for x in l%}
  <tr>
    <th style = "font-family: helvetica;font-size:30px; font-weight: normal; text-align:center; color: white;">{{x[0]}}</th>
    <th style = "font-family:helvetica;font-size:30px; font-weight: normal; text-align:center;color: white;">{{x[1]}}</th>
    <th style = "font-family:helvetica;font-size:30px; font-weight: normal; text-align:center;color: white;">{{x[2]}}</th>
  </tr>
  {% endfor %}
</table>
{% endblock %}
